<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="categoryData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mt-3">Back</a>
            <img src="{{categoryData[0].categoryImg}}" width="100%" />
            <h1 class="mt-3">  {{categoryData[0].categoryName}}</h1>
        </div>

        <div class="col-lg-6">

            <form>
                <input type="text" class="form-control" placeholder="Enter your full name"/>
                <input type="text" class="form-control" placeholder="Enter your mobile"/>
                <textarea class="form-control" placeholder="Enter your address"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place Order</button>

            </form>

        </div>

    </div>

</div>
